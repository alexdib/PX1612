<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<title>SoNM QuestionBank Prototype</title>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css">
<link type="text/css" rel="stylesheet" href="style.css" />
<link type="text/css" rel="stylesheet" href="css/colors/red.css" />
<link type="text/css" rel="stylesheet" href="css/swipebox.css" />
</head>
<body>

<div data-role="page" id="contact" class="secondarypage" data-theme="b">

    <div data-role="header" data-position="fixed">
        <div class="nav_left_button"><a href="#" class="nav-toggle"><span></span></a></div>
        <div class="nav_center_logo">Contact</div>
        <div class="nav_right_button"><a href="#right-panel"><img src="images/icons/white/user.png" alt="" title="" /></a></div>
        <div class="clear"></div>
    </div>

    <div role="main" class="ui-content">

       <div class="pages_maincontent">
              <h2 class="page_title">Contact</h2>
              <div class="page_content"> 

                    <h2 id="Note"></h2>
                    <div class="contactform">
                    <form class="cmxform" id="ContactForm" method="post" action="">
                    <label>Name:</label>
                    <input type="text" name="ContactName" id="ContactName" value="" class="form_input required" data-role="none" />
                    <label>Email:</label>
                    <input type="text" name="ContactEmail" id="ContactEmail" value="" class="form_input required email" data-role="none" />
                    <label>Message:</label>
                    <textarea name="ContactComment" id="ContactComment" class="form_textarea textarea required" rows="" cols="" data-role="none"></textarea>
                    <input type="submit" name="submit" class="form_submit" id="submit" data-role="none" value="Send" />
                    <input class="" type="hidden" name="to"  value="youremail@yourwebsite.com" />
                    <input class="" type="hidden" name="subject" value="Contacf form message" />
                    <label id="loader" style="display:none;"><img src="images/loader.gif" alt="Loading..." id="LoadingGraphic" /></label>
                    </form>
                    </div>

                      <div class="contact_info">
                      Adress: Second Ave, Kingswood, NSW <br />
                      Email: support@westernsydney.edu.au <br />
                      </div>

              </div>
       </div>
    </div>

    <div data-role="panel" id="left-panel" data-display="reveal" data-position="left">

        <nav class="main-nav">
            <ul>
                <li><a href="index.html" data-transition="slidefade"><img src="images/icons/white/home.png" alt="" title="" /><span>Home</span></a></li>
                <li><a href="search.html" data-transition="slidefade"><img src="images/icons/white/search.png" alt="" title="" /><span>Search</span></a></li>
                <li><a href="questions.html" data-transition="slidefade"><img src="images/icons/white/question.png" alt="" title="" /><span>Questions</span></a></li>
                <li><a href="photos.html" data-transition="slidefade"><img src="images/icons/white/photos.png" alt="" title="" /><span>Photos</span></a></li>
                <li><a href="login.html" data-transition="slidedown"><img src="images/icons/white/lock.png" alt="" title="" /><span>Login</span></a></li>
                <li><a href="admin.html" data-transition="slidedown"><img src="images/icons/white/settings.png" alt="" title="" /><span>Admin</span></a></li>
                <li><a href="contact.html" data-transition="slidefade"><img src="images/icons/white/contact.png" alt="" title="" /><span>Contact</span></a></li>
            </ul>
        </nav>

    </div>

    <div data-role="panel" id="right-panel" data-display="reveal" data-position="right">

        <div class="user_login_info">

            <div class="user_thumb_container">
                <img src="images/profile.jpg" alt="" title="" />
                <div class="user_thumb">
                    <img src="images/author.jpg" alt="" title="" />
                </div>
            </div>

            <div class="user_details">
                <p>Mais M. Fatayer</p>
            </div>

            <nav class="user-nav">
                <ul>
                    <li><a href="index.html"><img src="images/icons/white/settings.png" alt="" title="" /><span>Settings</span></a></li>
                    <li><a href="index.html"><img src="images/icons/white/briefcase.png" alt="" title="" /><span>Account</span></a></li>
                    <li><a href="index.html"><img src="images/icons/white/lock.png" alt="" title="" /><span>Logout</span></a></li>
                </ul>
            </nav>
        </div>
        <div class="close_loginpopup_button"><a href="#" data-rel="close"><img src="images/icons/white/menu_close.png" alt="" title="" /></a></div>

    </div>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/email.js"></script>
<script type="text/javascript" src="js/jquery.swipebox.js"></script>
<script src="js/jquery.mobile-custom.js"></script>
</body>
</html>
