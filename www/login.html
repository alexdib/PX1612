<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<title>SoNM QuestionBank Prototype</title>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css">
<link type="text/css" rel="stylesheet" href="style.css" />
<link type="text/css" rel="stylesheet" href="css/colors/red.css" />
<link type="text/css" rel="stylesheet" href="css/swipebox.css" />
</head>
<body>

<div data-role="page" id="page-signin" class="secondarypage" data-theme="b">


    <div role="main" class="ui-content">

            <div class="content-block-login">

                    	<div class="form_logo">LOGIN</div>
                        <div id="ctn-err" class="bi-invisible" style="text-align: center; color: red"></div>
                        <div class="loginform">
                        
                            <input type="text" name="txt-email-address" id="txt-email-address" value="" class="form_input required" placeholder="username" data-role="none" />
                            <input type="password" name="txt-password" id="txt-password" value="" class="form_input required" placeholder="password" data-role="none" />
                                <fieldset data-role="controlgroup">
                                    <label><input type="checkbox" name="chk-keep-signed-in" id="chk-keep-signed-in"> Keep me signed in</label>
                                </fieldset>
                            <a href="#dlg-invalid-credentials" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>

                            <!--
                            <div class="signup_bottom">
                            <p>Don't have an account?</p>
                            <a href="register.html" data-transition="slidedown">SIGN UP</a>
                            </div>
                            -->
                        
                        </div>
                    
                    <div class="close_loginpopup_button"><a href="#" data-rel="back"><img src="images/icons/black/menu_close.png" alt="" title="" /></a></div>
            </div>
    </div>


</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/api-messages.js"></script>
<script type="text/javascript" src="js/settings.js"></script>
<script src="js/session.js"></script>
<script src="js/signin-controller.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript" src="js/email.js"></script>
<script type="text/javascript" src="js/jquery.swipebox.js"></script>
<script src="js/jquery.mobile-custom.js"></script>
</body>
</html>
