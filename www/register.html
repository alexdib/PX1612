<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<title>SoNM QuestionBank Prototype</title>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css">
<link type="text/css" rel="stylesheet" href="style.css" />
<link type="text/css" rel="stylesheet" href="css/colors/red.css" />
<link type="text/css" rel="stylesheet" href="css/swipebox.css" />
</head>
<body>

<div data-role="page" id="register" class="secondarypage" data-theme="b">


    <div role="main" class="ui-content">
    
            <div class="content-block-login">
                            <div class="form_logo">REGISTER</div>
                            <div class="loginform">
                                <form id="LoginForm" method="post">
                                <input type="text" name="Username" value="" class="form_input required" placeholder="username" data-role="none" />
                                <input type="text" name="Email" value="" class="form_input required" placeholder="email" data-role="none" />
                                <input type="password" name="Password" value="" class="form_input required" placeholder="password" data-role="none" />
                                <input type="submit" name="submit" class="form_submit" id="submit" value="SIGN UP" data-role="none" />
                                </form>
                            </div>
              				<div class="close_loginpopup_button"><a href="#" data-rel="back"><img src="images/icons/black/menu_close.png" alt="" title="" /></a></div>
            </div>

    </div>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/email.js"></script>
<script type="text/javascript" src="js/jquery.swipebox.js"></script>
<script src="js/jquery.mobile-custom.js"></script>
</body>
</html>
