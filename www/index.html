<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<title>SoNM QuestionBank Prototype</title>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css">
<link type="text/css" rel="stylesheet" href="style.css" />
<link type="text/css" rel="stylesheet" href="css/colors/red.css" />
<link type="text/css" rel="stylesheet" href="css/swipebox.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="homepage" data-theme="b">

    <div role="main" class="ui-content">



        <div class="ui-grid-a" style="">
            <div class="ui-block-a" style="width:100%;">
                <div class="logo_container">
                    <div class="logo">
                        <img src="images/logo.png" alt="biotic" title="biotic" />
                        <h2>SoNM QuestionBank</h2>
                        <span>Prototype</span>
                    </div>
                </div>
            </div>

            <div class="ui-block-a" style="width:100%; margin: 5% 0 0 0;">
                <div class="ui-bar ui-bar-b">
                    <div class="ui-grid-b" style="height:60px; text-align: center; font-weight: bold;">
                        <div class="ui-block-a">
                            <div class="ui-bar ui-bar-b">
                                <span id="usersCount" style="font-size: 2em"></span><br>
                                Users
                            </div>
                        </div>
                        <div class="ui-block-b">
                            <div class="ui-bar ui-bar-b">
                                <span id="questionsCount" style="font-size: 2em"></span><br>
                                Questions
                            </div>
                        </div>
                        <div class="ui-block-c">
                            <div class="ui-bar ui-bar-b">
                                <span id="answersCount" style="font-size: 2em"></span><br>
                                Answers
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slide_info">SLIDE RIGHT TO NAVIGATE</div>


    </div>

    <div data-role="panel" id="left-panel" data-display="reveal" data-position="left">

        <nav class="main-nav">
            <ul data-role="listview" id="menulistview">
                <div id="default_menu">
                    <li><a href="index.html" rel="external" data-transition="slidefade"><img src="images/icons/white/home.png" alt="" title="" /><span>Home</span></a></li>
                    <li><a href="contact.html" rel="external" data-transition="slidefade"><img src="images/icons/white/contact.png" alt="" title="" /><span>Contact</span></a></li>
                </div>
                <div id="student_menu">
                    <li><a href="index.html" rel="external" data-transition="slidefade"><img src="images/icons/white/home.png" alt="" title="" /><span>Home</span></a></li>
                    <li><a href="search.html" rel="external" data-transition="slidefade"><img src="images/icons/white/search.png" alt="" title="" /><span>Search</span></a></li>
                    <li><a href="questions.html" rel="external" data-transition="slidefade"><img src="images/icons/white/question.png" alt="" title="" /><span>Questions</span></a></li>
                    <li><a href="contact.html" rel="external" data-transition="slidefade"><img src="images/icons/white/contact.png" alt="" title="" /><span>Contact</span></a></li>
                </div>
                <div id="staff_menu">
                    <li><a href="admin.html" rel="external" data-transition="slidefade"><img src="images/icons/white/settings.png" alt="" title="" /><span>Admin</span></a></li>
                </div>
                <div id="login_menu">
                    <li><a href="login.html" rel="external" data-transition="slidedown"><img src="images/icons/white/lock.png" alt="" title=""/><span>Login</span></a></li>
                </div>
                <div id="logout_menu">
                    <li><a href="index.html" rel="external" class="logout"><img src="images/icons/white/logout.png" alt="" title=""/><span>Logout</span></a></li>
                </div>
            </ul>
        </nav>

    </div>


<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/api-messages.js"></script>
<script type="text/javascript" src="js/settings.js"></script>
<script src="js/session.js"></script>
<script src="js/signin-controller.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/email.js"></script>
<script type="text/javascript" src="js/jquery.swipebox.js"></script>
<script src="js/jquery.mobile-custom.js"></script>
</div>
</body>
</html>
