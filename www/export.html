<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <title>SoNM QuestionBank Prototype</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="css/colors/red.css" />
    <link type="text/css" rel="stylesheet" href="css/swipebox.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

    <div data-role="page" id="export" class="secondarypage" data-theme="b">
        <div data-role="header" data-position="fixed">
            <div class="nav_left_button"><a href="#" class="nav-toggle"><span></span></a></div>
            <div class="nav_center_logo">Export Questions</div>
            <div class="nav_right_button">
                <a href="#right-panel"><img src="images/icons/white/user.png" alt="" title="" /></a>
            </div>
            <div class="clear"></div>
        </div>
        <div role="main" class="ui-content">
            <div class="pages_maincontent">
                <h2 class="page_title">Export Questions</h2>
                <div class="page_content">
                    <div class="loginform">
                            <div class="ui-field-contain">
                                    <h3>Unit</h3>
                                    <select id="selectUnit">
                                        <option value="" disabled selected>Select Unit</option>
                                    </select>
                                    <input type="submit" name="submit" class="form_submit" id="submit" data-role="none" value="EXPORT" />
                            </div>
                    </div>
                    <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="a" data-dismissible="true" style="max-width:400px;">
                        <div data-role="header" data-theme="a">
                            <h1>Success</h1> </div>
                        <div role="main" class="ui-content" style="padding: 20px">
                            <h3 class="ui-title">Questions will now be downloaded!</h3>
                            <br> <a href="admin.html" class="ui-btn ui-corner-all ui-shadow ui-btn-b">OK</a> </div>
                    </div>
                </div>
            </div>
        </div>

        <div data-role="panel" id="left-panel" data-display="reveal" data-position="left">

            <nav class="main-nav">
                <ul data-role="listview" id="menulistview">
                    <div id="default_menu">
                        <li><a href="index.html" rel="external" data-transition="slidefade"><img src="images/icons/white/home.png" alt="" title="" /><span>Home</span></a></li>
                        <li><a href="contact.html" rel="external" data-transition="slidefade"><img src="images/icons/white/contact.png" alt="" title="" /><span>Contact</span></a></li>
                    </div>
                    <div id="student_menu">
                        <li><a href="index.html" rel="external" data-transition="slidefade"><img src="images/icons/white/home.png" alt="" title="" /><span>Home</span></a></li>
                        <li><a href="search.html" rel="external" data-transition="slidefade"><img src="images/icons/white/search.png" alt="" title="" /><span>Search</span></a></li>
                        <li><a href="questions.html" rel="external" data-transition="slidefade"><img src="images/icons/white/question.png" alt="" title="" /><span>Questions</span></a></li>
                        <li><a href="contact.html" rel="external" data-transition="slidefade"><img src="images/icons/white/contact.png" alt="" title="" /><span>Contact</span></a></li>
                    </div>
                    <div id="staff_menu">
                        <li><a href="admin.html" rel="external" data-transition="slidefade"><img src="images/icons/white/settings.png" alt="" title="" /><span>Admin</span></a></li>
                    </div>
                    <div id="login_menu">
                        <li><a href="login.html" rel="external" data-transition="slidedown"><img src="images/icons/white/lock.png" alt="" title=""/><span>Login</span></a></li>
                    </div>
                    <div id="logout_menu">
                        <li><a href="#" rel="external" class="logout"><img src="images/icons/white/logout.png" alt="" title=""/><span>Logout</span></a></li>
                    </div>
                </ul>
            </nav>

        </div>

        <div data-role="panel" id="right-panel" data-display="reveal" data-position="right">

            <div class="user_login_info">

                <div class="user_thumb_container">
                    <img src="images/profile.jpg" alt="" title="" />
                    <div class="user_thumb">
                        <img src="images/author.jpg" alt="" title="" />
                    </div>
                </div>

                <div class="user_details">
                    <p><span id="username"></span></p>
                </div>

                <nav class="user-nav">
                    <ul>
                        <li><a href="#" rel="external"><img src="images/icons/white/settings.png" alt="" title="" /><span>Settings</span></a></li>
                        <li><a href="#" rel="external"><img src="images/icons/white/briefcase.png" alt="" title="" /><span>Account</span></a></li>
                        <li><a href="#" rel="external" class="logout"><img src="images/icons/white/lock.png" alt="" title="" /><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="close_loginpopup_button"><a href="#" data-rel="close"><img src="images/icons/white/menu_close.png" alt="" title="" /></a></div>

        </div>

        <script type="text/javascript" src="js/api-messages.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="js/export.js"></script>

    </div>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/email.js"></script>
    <script type="text/javascript" src="js/jquery.swipebox.js"></script>
    <script src="js/jquery.mobile-custom.js"></script>
</body>
</html>
